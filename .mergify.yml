queue_rules:
  - name: default
    queue_conditions:
      - author=github-actions[bot]
      - files~=(bitrise.yml)
    merge_conditions:
      - check-success=Bitrise
    merge_method: rebase

pull_request_rules:
  - name: Resolve conflict
    conditions:
      - conflict
    actions:
      comment:
        message: This pull request has conflicts when rebasing. Could you fix it @{{author}}?
  - name: github-actions
    conditions:
      - author=github-actions[bot]
      - files~=(bitrise.yml)
    actions:
      review:
        type: APPROVE
        message: Github-action[bot] ðŸ’ª
  - name: refactored queue action rule
    conditions: []
    actions:
      queue:
